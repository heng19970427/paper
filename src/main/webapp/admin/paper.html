<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>试卷管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2.css" />
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>

    <!-- 引入分页组件 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <script src="../js/base_pagination.js"></script>
    <!--下拉框Js 引用了app-->
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script src="../plugins/select2/angular-select2.js"></script>

    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/paperController.js"></script>
    <script src="../js/service/paperService.js"></script>
</head>
    <body class="hold-transition skin-red sidebar-mini"
      ng-app="paper" ng-controller="paperController">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">试卷管理</h3>
    </div>
    <div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable" style="text-align: center">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue" >
                </th>
                <th class="sorting_asc text-center">试卷ID</th>
                <th class="sorting text-center">试卷名称</th>
                <th class="sorting text-center">试卷描述</th>
                <th class="sorting text-center">创建时间</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="paper in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,paper.paId)"></td>
                <td>{{paper.paId}}</td>
                <td>{{paper.papername}}</td>
                <td>{{paper.paperdesc}}</td>
                <td>{{paper.createtime}}</td>
                <td>
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#template_editModal"
                            ng-click="findOne(paper.paId)">试卷下载</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- 分页 paginationConf是分页配置-->
        <tm-pagination conf="paginationConf"></tm-pagination>

        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->


</div>
</body>
</html>
