<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>试卷后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/adminLTE/js/app.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>

    <!--引入不带有分页的模块-->
    <script src="../js/base.js"></script>

    <script src="../js/service/loginService.js"></script>

    <script src="../js/controller/indexController.js"></script>
    <script type="text/javascript">
        function SetIFrameHeight(){
            var iframeid=document.getElementById("iframe"); //iframe id
            if (document.getElementById){
                iframeid.height =document.documentElement.clientHeight;
            }
        }
    </script>

</head>

<body class="hold-transition skin-green sidebar-mini"
      ng-app="paper" ng-controller="indexController" ng-init="showLoginName()">

<div class="wrapper">
    <!-- 页面头部 -->
    <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>试卷</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>试卷-试卷管理后台</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu ">
                <ul class="nav navbar-nav">
                    <li><a href="#">{{loginName}}</a></li>
                    <li><a href="../logout">注销</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../img/logo.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">

                    <a href="#"><i class="fa fa-circle text-success"></i>在线</a>

            </div>

            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">菜单</li>
                <li id="admin-index"><a href="index.html"><i class="fa fa-dashboard"></i> <span>首页</span></a></li>

                <!-- 菜单 -->
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-folder"></i>
                        <span>题库管理</span>
                        <span class="pull-right-container">
				       			<i class="fa fa-angle-left pull-right"></i>
				   		 	</span>
                    </a>
                    <ul class="treeview-menu">
                        <li >
                            <a href="select.html" target="iframe">
                                <i class="fa fa-circle-o"></i>选择题
                            </a>
                        </li>
                        <li >
                            <a href="fillblank.html" target="iframe">
                                <i class="fa fa-circle-o"></i>填空题
                            </a>
                        </li>
                        <li>
                            <a href="judge.html" target="iframe">
                                <i class="fa fa-circle-o"></i>判断题
                            </a>
                        </li>
                        <li>
                            <a href="big.html" target="iframe">
                                <i class="fa fa-circle-o"></i>综合题
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-folder"></i>
                        <span>科目题型管理</span>
                        <span class="pull-right-container">
				       			<i class="fa fa-angle-left pull-right"></i>
				   		 	</span>
                    </a>
                    <ul class="treeview-menu">

                        <li>
                            <a href="course.html" target="iframe">
                                <i class="fa fa-circle-o"></i>科目管理
                            </a>
                        </li>
                        <li>
                            <a href="quescate.html" target="iframe">
                                <i class="fa fa-circle-o"></i>题型管理
                            </a>
                        </li>
                        <li>
                            <a href="knowledge.html" target="iframe">
                                <i class="fa fa-circle-o"></i>知识点管理
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-folder"></i>
                        <span>模板与试卷</span>
                        <span class="pull-right-container">
				       			<i class="fa fa-angle-left pull-right"></i>
				   		 	</span>
                    </a>
                    <ul class="treeview-menu">

                        <li>
                            <a href="paperTemplet.html" target="iframe">
                                <i class="fa fa-circle-o"></i>模板管理
                            </a>
                        </li>
                        <li>
                            <a href="paper.html" target="iframe">
                                <i class="fa fa-circle-o"></i>试卷管理
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>

        <!-- /.sidebar -->

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <iframe width="100%" id="iframe" name="iframe"	onload="SetIFrameHeight()"
                frameborder="0" src="data.html"></iframe>
    </div>
    <!-- 内容区域 /-->
</div>

</body>

</html>
