<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>判断题管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/select2/select2.css" />
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>

    <script src="../js/base_pagination.js"></script>
    <!--下拉框Js 引用了app-->
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script src="../plugins/select2/angular-select2.js"></script>
    <!-- 引入分页组件 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css"/>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/service/judgequesService.js"></script>
    <script src="../js/service/quescateService.js"></script>
    <script src="../js/service/courseService.js"></script>
    <script src="../js/service/knowledgeService.js"></script>
    <script src="../js/controller/judgequesController.js"></script>
</head>
    <body class="hold-transition skin-red sidebar-mini"
      ng-app="paper" ng-controller="judgequesController"
          ng-init="getQuescateListSelect();getCourseOptionList();getKnowledgeOption()">
        <!-- .box-body -->
        <div class="box-header with-border">
            <h3 class="box-title">判断题管理</h3>
        </div>
        <div class="box-body">
            <!-- 数据表格 -->
            <div class="table-box">
                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal"
                                    ng-click="entity={'optionList':[]}"><i class="fa fa-file-o"></i> 新建</button>
                            <button type="button" class="btn btn-default" title="删除"
                                    ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                            <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i>刷新</button>
                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <table class="table-bordered table-striped" width="650px">
                            <tr>
                                <td>所属科目</td>
                                <td><input select2 ng-model="searchEntity.cId"
                                           config="courseListSelect" placeholder="选择科目" class="form-control" type="text"/></td>
                                <td>&nbsp;题目类型</td>
                                <td><input select2 ng-model="searchEntity.qcId"
                                           config="quescateListSelect" placeholder="选择类型" class="form-control" type="text"/></td>
                                <td><button class="btn btn-default" ng-click="search(paginationConf.currentPage,paginationConf.itemsPerPage)">查询</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--工具栏/-->
                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="" style="padding-right:0px">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue">
                        </th>
                        <th class="sorting_asc">题目ID</th>
                        <th class="sorting">题目名称</th>
                        <th class="sorting">答案</th>
                        <th class="sorting">难度系数</th>
                        <th class="sorting">题目来源</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="judgeQues in list">
                        <td><input  type="checkbox" ng-click="updateSelection($event,judgeQues.jId)"></td>
                        <td>{{judgeQues.jId}}</td>
                        <td>{{judgeQues.title}}</td>{{errorMsg}}
                        <td>{{judgeQues.answer}}</td>{{errorMsg}}
                        <td>{{judgeQues.difficultylevel}}</td>{{errorMsg}}
                        <td>{{judgeQues.description}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(judgeQues.jId)">修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--数据列表/-->
                <!-- 分页 paginationConf是分页配置-->
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
            <!-- 数据表格 /-->
        </div>
        <!-- /.box-body -->
        <!-- 编辑窗口 -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">试题编辑</h3>
                    </div>
                    <div class="modal-body">

                        <table class="table table-bordered table-striped"  width="800px">
                            <tr>
                                <td>试题名称</td>
                                <td><input ng-model="entity.title"  class="form-control" placeholder="试题名称" >  </td>
                            </tr>
                            <tr>
                                <td>试题答案</td>
                                <td><input  ng-model="entity.answer"  class="form-control" placeholder="试题答案" >  </td>
                            </tr>
                            <tr>
                                <td>知识点</td>
                                <td>
                                    <input select2 ng-model="entity.kId"
                                           config="knowListSelect" placeholder="选择类型" class="form-control" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>题目类型</td>
                                <td>
                                    <input select2 ng-model="entity.qcId"
                                           config="quescateListSelect" placeholder="选择类型" class="form-control" type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>难度系数</td>
                                <td><input ng-model="entity.difficultylevel"  class="form-control" placeholder="难度系数" >  </td>
                            </tr>
                            <tr>
                                <td>题目来源</td>
                                <td><input ng-model="entity.description"  class="form-control" placeholder="题目来源" >  </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
